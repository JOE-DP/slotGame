<!DOCTYPE html>
<html>
<head>
    <title>Slots Game</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="CSS/reset.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oleo+Script+Swash+Caps:wght@400;700&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Oleo+Script+Swash+Caps:wght@400;700&family=Smokum&display=swap" rel="stylesheet">
    <script src="JS/main.js" defer></script>
    
</head>

<body>
<section class="slotMachine">
<header>
    <h1>Aces High!</h1>
    <input type="text"  placeholder="How many tokens?" id="">
</header>
<main>
<!-- player information -->
<section class="player-info">
    <section class="spins">
    <span>spins:</span>
    </section>

    <section class="player-space">
        <p class ="player-turns">0</p>
    </section>

    <section class="tokens">
        <span class="tokens-display">tokens:</span>
        </section>

    <section class="player-space">
        <p class="player-money">100</p>
    </section>

    <button class="action">Press to spin</button>

    <!-- slot reels -->
<section class="reels">
<section class="reel">
    <p class="reel-content reel1">A</p>
</section>
<section class="reel">
    <p class="reel-content reel2">Q</p>
</section>
<section class="reel">
    <p class="reel-content reel3">10</p>
</section>
</section>

</section>
</main>
<footer></footer>




</section>

</body>





</html>
